<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Quartz Web Console</title>

    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/fontawesome/css/font-awesome.min.css">
    <link href="styles/styles.css" rel="stylesheet" />
</head>

<body aurelia-app="views/app" es5>
    <div class="splash">
        <div class="message">Quartz Web Console</div>
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="scripts/webcomponentsjs/webcomponents.min.js"></script>
    <script src="scripts/core-js/client/core.js"></script>
    <script src="scripts/require.js"></script>
    <script src="scripts/signalr/jquery-2.1.3.min.js"></script>
    <script src="scripts/signalr/jquery.signalR-2.2.0.min.js"></script>
    <script>
        $.connection.hub.url = "/signalr";

        var origin = window.location.origin;
        var pathname = window.location.pathname;
        var baseUrl = origin + pathname.toLowerCase().replace("index.html", "");

        require.config({
            baseUrl: baseUrl,
            paths: {
                aurelia: baseUrl + "/scripts/aurelia",
                webcomponentsjs: baseUrl + "/scripts/webcomponentsjs",
                views: baseUrl + "/views",
                underscore: baseUrl + "/scripts/underscore/underscore.min"
            },
            shim: {
                underscore: {
                    exports: "_"
                }
            }
        });

        require(["aurelia/aurelia-bundle"], function (au) { });
    </script>
</body>
</html>
